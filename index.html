<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Phone UI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property='og:type' content='article'>
        <meta property='og:title' content='Phone UI'>
        <meta property='og:description' content='Phone-like UI'>
        <meta property='og:image' content='https://www.mori.yuka.org/icon.png'>
        <link rel="icon" href="https://www.mori.yuka.org/icon.png">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/js/main.js"></script>
    </head>
    <body>
        <div id="main">
            <div id="panel">
                <button class="keypad" data-value="1">1</button>
                <button class="keypad" data-value="2">2</button>
                <button class="keypad" data-value="3">3</button>
                <button class="keypad" data-value="4">4</button>
                <button class="keypad" data-value="5">5</button>
                <button class="keypad" data-value="6">6</button>
                <button class="keypad" data-value="7">7</button>
                <button class="keypad" data-value="8">8</button>
                <button class="keypad" data-value="9">9</button>
                <button class="keypad" data-value="*">*</button>
                <button class="keypad" data-value="0">0</button>
                <button class="keypad" data-value="#">#</button>
            </div>
        </div>
    </body>
</html>
